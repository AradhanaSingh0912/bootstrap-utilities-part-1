<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Utilites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div class="container p-5 bg-black gradient text-center text-white">

        <p>&copy;2024 Archisha Pandey</p>
